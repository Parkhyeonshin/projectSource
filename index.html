    <!-- jquery 연결 -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        // input 박스 엔터키 검색 적용
        function enterKey() {
            if (window.event.keyCode == 13) {
                // 엔터키가 눌렸을 때 실행하는 반응
                $("#search").submit();
                // alert("엔터 적용 완료");
            }
        }

        // const subWeatherImg = document.querySelectorAll(".subWeather_img"); // subWeather_img > 서브 나라 날씨 이미지

        // swiper
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            coverflowEffect: {
                rotate: -20,
                stretch: -180,
                depth: 100,
                modifier: 1,
                slideShadows: false,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            // pagination: {
            //     el: ".swiper-pagination",
            // },
        });

        // swiper 버튼 css용 js
        let animateButton = function (e) {
            console.log(e);
            e.preventDefault;
            //reset animation
            e.target.classList.remove("animate");

            e.target.classList.add("animate");
            setTimeout(function () {
                e.target.classList.remove("animate");
            }, 700);
        };

        let bubblyButtons = document.getElementsByClassName("swiper-button-next");
        let bubblyButtons2 = document.getElementsByClassName("swiper-button-prev");

        for (let i = 0; i < bubblyButtons.length; i++) {
            console.log(bubblyButtons[i]);
            bubblyButtons[i].addEventListener("click", animateButton, false);
        }
        for (let i = 0; i < bubblyButtons2.length; i++) {
            console.log(bubblyButtons2[i]);
            bubblyButtons2[i].addEventListener("click", animateButton, false);
        }
    </script>
